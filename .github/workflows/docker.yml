name: Build and Push Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BROWSER_IMAGE: ghcr.io/${{ github.repository }}/browser
  CADDY_IMAGE: ghcr.io/${{ github.repository }}/caddy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for browser
        id: meta-browser
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BROWSER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push browser image
        uses: docker/build-push-action@v5
        with:
          context: ./browser
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-browser.outputs.tags }}
          labels: ${{ steps.meta-browser.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for caddy
        id: meta-caddy
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CADDY_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push caddy image
        uses: docker/build-push-action@v5
        with:
          context: ./caddy
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-caddy.outputs.tags }}
          labels: ${{ steps.meta-caddy.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
