# Optional Nginx Reverse Proxy Configuration
# Provides TLS termination and unified access

events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=download:10m rate=5r/s;

    upstream browser {
        server browser:8080;
    }

    upstream s3_gateway {
        server s3-gateway:9000;
    }

    server {
        listen 80;
        server_name _;

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name _;

        # SSL configuration (update paths for your certificates)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Browser UI
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://browser;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Download endpoints (allow larger burst for file downloads)
        location ~ ^/b/.*/download {
            limit_req zone=download burst=10 nodelay;
            proxy_pass http://browser;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for large file downloads
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # S3 Gateway (optional: expose via reverse proxy)
        location /s3/ {
            limit_req zone=api burst=50 nodelay;
            
            # Strip /s3/ prefix
            rewrite ^/s3/(.*) /$1 break;
            
            proxy_pass http://s3_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # S3 specific settings
            proxy_buffering off;
            proxy_request_buffering off;
            client_max_body_size 0;  # Unlimited for S3 uploads
        }
    }
}
