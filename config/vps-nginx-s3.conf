# Host nginx configuration - cleaned up 2025-12-06
# Removed: schema.linkcad.com, gfonts-gstatic.linkcad.com, gfonts-googleapis.linkcad.com
# These are now served by www-linkcad-nginx container via cloudflared tunnel
# Removed: support.linkcad.com - now served via cloudflared tunnel to Apache:8009

# Redirect linkcad.com => www.linkcad.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name linkcad.com;

    ssl_certificate /etc/letsencrypt/live/support.linkcad.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/support.linkcad.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    return 301 https://www.linkcad.com$request_uri;
}

# S3 Proxy (rsync.net S3 shim)
# Proxies from port 443 to internal Caddy on port 8443
# NOT through cloudflared - large file uploads need direct access
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name s3.linkcad.com;

    ssl_certificate /etc/letsencrypt/live/support.linkcad.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/support.linkcad.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    error_log /var/log/nginx/s3.linkcad.com-error.log;
    access_log /var/log/nginx/s3.linkcad.com-access.log;

    # S3 API compatibility settings
    client_max_body_size 5G;
    proxy_request_buffering off;
    proxy_buffering off;

    location / {
        # Proxy to Caddy S3 shim on port 8443 (HTTPS)
        proxy_pass https://127.0.0.1:8443;
        proxy_ssl_server_name on;
        proxy_ssl_name s3.linkcad.com;

        # CRITICAL: Use HTTP/1.1 for proper chunked encoding support
        proxy_http_version 1.1;
        
        # Keep-alive connection to upstream
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Pass through S3 headers
        proxy_pass_header Server;
        proxy_pass_header Date;
        proxy_pass_header ETag;
        proxy_pass_header x-amz-*;

        # Timeouts for large file uploads
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }
}
